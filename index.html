<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solar System</title>
    <link rel="stylesheet" href="Styles/reset.css" />
    <link rel="stylesheet" href="Styles/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="background-image">
          <img class="sun-galaxy position" src="Images/sun.png" alt="sun" />
          <img
            class="mercury position"
            src="Images/Mercury.png"
            alt="mercury"
          />
          <img class="venus position" src="Images/venus.png" alt="venus" />
          <img class="earth position" src="Images/earth.png" alt="earth" />
          <img class="mars position" src="Images/mars.png" alt="mars" />
          <img
            class="jupiter position"
            src="Images/Jupiter.png"
            alt="jupiter"
          />
          <img class="saturn position" src="Images/saturn.png" alt="saturn" />
          <img class="uranus position" src="Images/uranus.png" alt="uranus" />
          <img
            class="neptune position"
            src="Images/Neptune.png"
            alt="neptune"
          />
        </div>
      </section>
    </main>
  </body>
</html>
